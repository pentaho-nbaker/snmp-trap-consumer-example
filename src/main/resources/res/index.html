<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>


  <script type="text/javascript" src="../requirejs-manager/js/require-init.js"></script>
  <script type="text/javascript">

    require(["angular", "snmp"], function(angular, snmp){
      angular.bootstrap(document , ['snmpApp']);
    })

  </script>


  <style>
    .v-center {display:table!important; height:125px;}

    .v-center div[class*='col-'] {
      display: table-cell!important;
      vertical-align:middle;
      float:none;
    }
    /*.v-center img {max-height:125px;}*/

  </style>
</head>

<body role="document" ng-controller="TrapController">

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SNMP Trap Listener</a>
    </div>

  </div>
</div>

<div class="container theme-showcase" role="main">

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <div class="row v-center">

      <div class="col-md-2"><img src="akbar.png" border="none" width="229" height="176"/></div>
      <div class="col-md-10"><h2>An SNMP Trap! <small>This example demonstrates Pentaho SNMP Monitoring, Pentaho RequireJS, Servlet Bridge, Apache Camel, Apache CXF.</small></h2>
      <h3><small>-also featuring AngularJS, Twitter Bootstrap and The Admiral</small></h3></div>
    </div>
  </div>
</div>

  <div class="container-fluid">
  <table class="table table-striped table-condensed">
    <thead>
      <th>Trap OID</th>
      <th>Variables</th>
    </thead>
    <tbody>
    <tr ng-repeat="trap in traps" >
      <td>{{trap.oid}}</td>
      <td>
        <ul>
          <li style="list-style: none" ng-repeat="variable in trap.variables">{{variable.oid}} : {{variable.value}}</li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
    </div>

</div> <!-- /container -->
</body>
</html>
